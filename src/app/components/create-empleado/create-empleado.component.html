<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}</h3>
                    <div *ngIf="loading" class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge rounded-pill bg-danger">Todos los
                        campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" formControlName="apellidos" class="form-control"
                                    placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="number" formControlName="documento" class="form-control"
                                    placeholder="Documento (DNI/RUC)">
                            </div>
                            <div class="col">
                                <input type="number" formControlName="salario" class="form-control"
                                    placeholder="Salario">
                            </div>
                        </div>
                        <div class=" mt-3 d-grid gap-2 d-md-flex justify-content-md-center">
                            <button routerLink="/list-empleados" class="btn btn-secondary mr-3 btn-sm">Cancelar</button>
                            <button type="submit" class="btn btn-dark btn-sm">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
